<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">


<dom-module id="shared-styles">
    <template>
        <style >
            :host {
                font-family: 'Roboto', sans-serif;
                font-size: 16px;
                font-weight: 100;
                --bbva-light-blue: rgb(42, 134, 202);
                --bbva-light-grey: rgb(233,233,233);
                --paper-button-ink-color: white;
            }
            paper-button.blue{
                background-color: var(--bbva-light-blue);
                padding: 10px 20px;
                font-size: 0.8em;
                color: white;
                justify-self: right;
                border: 1px solid transparent;
            }
            paper-button.blue:hover{
                background-color:white;
                color: var(--bbva-light-blue);
                border: 1px solid var(--bbva-light-blue);
                transition: all 0.3s ease-in
            }
            .header-tab {
               background-color: var(--bbva-light-grey);
               padding: 10px;
               display: flex;
               justify-content: space-between
            }
            .header-tab h2{
                margin: 0;
                font-size: 1em;
                line-height: 2em;
                font-weight: 500;
            }
            h1{
                font-weight: 100;
                text-transform: uppercase;
                font-size: 30px;
                color: #121212;
            }
            h5{
                margin-top: 0;
                margin-bottom: 20px;
            }
            
        </style>
    </template>
</dom-module>
