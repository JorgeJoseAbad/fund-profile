<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/l2t-paper-rating/l2t-paper-rating.html">
<link rel="import" href="../theme/shared-styles.html">

<dom-module id="general-information">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                margin-bottom: 5px;
            }
            .sidebar-table {
                border: 1px solid  #dde3ea;
                padding-bottom: 10px;
            }
            .description__table {
                display: flex;
                flex-direction: column;
                padding: 10px 0 5px;
            }
            .info__title__container {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                border-bottom: 1px solid #dcdcdc;
                padding: 0 20px; 
              
            }
            .info__title {
                font-size: 16px;
                color:#333333;
                padding: 20px 0;
                margin: 0;
            }
            dl {
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid #dcdcdc;
                margin:  0 20px;
                padding: 10px 0;
            }
            dl:last-child {
                border-bottom: none;
                padding-bottom: 10px;
            }
            dd {
                font-family: 'BentonSans Regular';
            }

        </style>

        <div class="sidebar-table">
            <div class="info__title__container">
                <h5 class="info__title">Información general</h5>
            </div>
            <div class="description__table"></div>
                <dl>
                    <dt>ISIN</dt>
                    <dd>[[data.ISIN]]</dd>
                </dl>

                <dl>
                    <dt>Domicilio</dt>
                    <dd>[[data.country]]</dd>
                </dl>
                <dl>
                    <dt>Divisa</dt>
                    <dd>[[data.currency]]</dd>
                </dl>
                <dl>
                    <dt>Riesgo de inversión</dt>
                    <dd>
                        <l2t-paper-rating 
                            readonly 
                            total="7" 
                            rating="[[data.riskLevel]]"
                            icon="image:lens"
                        >
                        </l2t-paper-rating>  
                    </dd>
                </dl>
            </div>
        </div>  

    </template>

      <dl>
        <dt>Domicilio</dt>
        <dd>[[fund.country]]</dd>
      </dl>
      <dl>
        <dt>Divisa</dt>
        <dd>[[fund.currency]]</dd>
      </dl>
      <dl>
        <dt>Riesgo de inversión</dt>
        <dd>[[fund.riskLevel]]</dd>
      </dl>
    </div>
  </template>

  <script>
    /**
     * `general-information` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class GeneralInformation extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return "general-information";
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {};
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function() {});
      }
    }

    window.customElements.define(GeneralInformation.is, GeneralInformation);
  </script>
</dom-module>
