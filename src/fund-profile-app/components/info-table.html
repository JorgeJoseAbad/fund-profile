<link rel="import" href="../../../bower_components/polymer/polymer-element.html" />

<dom-module id="info-table">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        border: 1px solid #dde3ea;
        border-radius: 10px;
        background-color: white;
        font-size: 0.8rem;
        overflow: hidden;
        margin-bottom: 5px;
      }

      :host([slot="annex_content"]) {
        border: none;
        border-radius: 0;
        margin-bottom: 0;
        position: relative;
      }

      :host([slot="annex_content"])::before {
        content: "";
        width: 0;
        height: 0;
        display: block;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid #e2ece2;
        transition: all 0.3s ease-out;
        position: absolute;
        top: 0;
        left: 50%;
        z-index: 999
      }

      :host ::slotted([blue]) {
        background: var(--bbva-blue);
        color: white;
      }

      :host ::slotted([slot="title"]) {
        font-size: 14px;
      }

      :host ::slotted(*) {
        padding: 10px 20px;
      }

      :host ::slotted([slot="annex_content"]) {
        background: var(--correct);
        font-size: 0.7rem;
      }
    </style>
    <slot name="title"></slot>
    <slot name="rows"></slot>
    <slot name="annex_controller"></slot>
    <slot name="annex_content"></slot>
  </template>

  <script>
    /**
     * `info-table` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class InfoTable extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return "info-table";
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {};
      }
    }

    window.customElements.define(InfoTable.is, InfoTable);
  </script>
</dom-module>
