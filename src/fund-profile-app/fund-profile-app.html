<link rel="import" href="../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../fund-profile-app/components/tab-menu.html" />
<link rel="import" href="../fund-profile-app/theme/shared-styles.html" />
<link rel="import" href="../fund-profile-app/components/general-information.html" />
<link rel="import" href="../fund-profile-app/components/return-calculation.html" />
<link rel="import" href="../fund-profile-app/components/info-table.html" />
<link rel="import" href="../fund-profile-app/components/table-row.html" />

<dom-module id="fund-profile-app" class="fund-profile-app">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        max-width: 940px;
        margin: 0 auto;
      }

      header {
        display: flex;
        flex-direction: column;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 2fr;
      }

      sidebar {
        padding-right: 20px;
      }

      .page-container {
        display: grid;
        grid-template-rows: auto;
        grid-column-gap: 15px;
      }

      h1 {
        font-size: 30px;
        line-height: 35px;
      }

      h5 {
        font-size: 16px;
        font-weight: 400px;
        line-height: 20px;
      }
    </style>
    <iron-ajax auto url="http://localhost:3000/funds" handle-as="json" last-response="{{ fund }}" on-response="(handleResponse)">
    </iron-ajax>
    <div class="page-container">
      <header>
        <h1>
          [[ fund.entity ]] [[fund.name]], <span>[[fund.typeShort]]</span>
        </h1>
        <h5>[[fund.subtype]]</h5>
      </header>
      <main>
        <sidebar>
          <info-table>
            <span slot="title">Informaci√≥n general</span>
            <general-information slot="rows" data="[[ fund ]]"></general-information>
          </info-table>
          <info-table>
            <span slot="title">Datos al [[ today ]]</span>
            <return-calculation slot="rows" fund-data="[[ fund.data ]]" date="[[ date ]]">
            </return-calculation>
          </info-table>
          <date-browser label="Consultar otra fecha" set-date="[[ today ]]" on-date-changed="changeDate"></date-browser>
          <template is="dom-if" if="[[comparedDate]]">
            <info-table>
              <span slot="title">Datos al [[ formatDate(comparedDate) ]]</span>
              <return-calculation slot="rows" fund-data="[[ fund.data ]]" date="[[comparedDate]]">
              </return-calculation>
            </info-table>
          </template>
        </sidebar>
        <div class="main-container">
          <tab-menu fund="[[ fund ]]"></tab-menu>
        </div>
      </main>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FundProfileApp extends Polymer.Element {
      static get is() {
        return "fund-profile-app";
      }
      static get properties() {
        return {
          fund: Object,
          data: Object,
          date: Object,
          comparedDate: Number,
          today: {
            type: String,
            computed: "formatDate(date)",
            bubbles: true
          },
          loading: Boolean
        };
      }
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();
        this.loading = true;
        this.date = new Date().setHours(0, 0, 0, 0);
      }

      formatDate(date) {
        const addZero = value => (value < 10 ? "0" + value : value);
        let today = new Date(date);
        let D = today.getDate();
        let M = today.getMonth() + 1;
        let YYYY = today.getFullYear();

        return `${addZero(D)}/${addZero(M)}/${YYYY}`;
      }
      handleResponse() {
        this.loading = !this.loading;
      }
      changeDate(e) {
        this.set("comparedDate", e.detail.value)
      }
    }

    window.customElements.define(FundProfileApp.is, FundProfileApp);
  </script>
</dom-module>
