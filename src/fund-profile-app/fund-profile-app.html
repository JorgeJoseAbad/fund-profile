<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../fund-profile-app/components/general-information.html">
<link rel="import" href="../fund-profile-app/components/rentabilidad-calculation.html">
<link rel="import" href="../../src/fund-profile-app/theme/shared-styles.html">
<link rel="import" href="../../bower_components/highcharts-polymer/highcharts-stock.html">



<dom-module id="fund-profile-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
      <iron-ajax
        auto
        url="http://localhost:3000/funds"
        handle-as="json"
        last-response="{{funds}}"
        on-response="handleResponse"
      >
      </iron-ajax>
    <template 
      is="dom-repeat"
      items="[[funds]]"
    >
      <h1>[[item.Name]], <span>[[item.TypeShort]]</span></h1>
      <h2>[[item.Subtype]]</h2>

      <general-information data="[[item]]"></general-information>
      <rentabilidad-calculation data="[[item]]"></rentabilidad-calculation>
     
      <highcharts-stock
        data-url='./data-graph.json'
        title='Apple Inc.'
        subtitle='Stock Price'
        >
      </highcharts-stock>
    
     
    </template>
  </template>


  <script>
    /**
     * @customElement
     * @polymer
     */
    class FundProfileApp extends Polymer.Element {
      static get is() { return 'fund-profile-app'; }
      static get properties() {
        return {
          funds: Array,
          fund: Object,
          bond: Object,
          loading: Boolean
        };
      }
         constructor() {
            super();
        }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                this.loading = true
            }

      handleresponse() {
        this.loading = !this.loading
      }
    }

    window.customElements.define(FundProfileApp.is, FundProfileApp);
  </script>
</dom-module>
