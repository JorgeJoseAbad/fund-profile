<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../fund-profile-app/components/general-information.html">
<link rel="import" href="../fund-profile-app/components/rentabilidad-calculation.html">
<link rel="import" href="../../src/fund-profile-app/components/tab-menu.html">
<link rel="import" href="../../src/fund-profile-app/theme/shared-styles.html">

<dom-module id="fund-profile-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .page-container {
        display: grid;
        grid-template-columns: 1fr 2fr;
      }
    </style>

    <iron-ajax
      auto
      url="http://localhost:3000/funds"
      handle-as="json"
      last-response="{{ fund }}"
      on-response="handleResponse"
    >
    </iron-ajax>

    <div class="page-container">
      <div class="sidebar-container">
        
        <h1>[[fund.Name]], <span>[[fund.TypeShort]]</span></h1>
        <h2>[[fund.Subtype]]</h2>
        <general-information data="[[fund]]"></general-information>
        <rentabilidad-calculation data="[[fund]]"></rentabilidad-calculation>
       
      </div>
      <div class="main-container">
        <tab-menu fund="[[ fund ]]"></tab-menu>
      </div> 
    </div>
   
  </template>


  <script>
    /**
     * @customElement
     * @polymer
     */
    class FundProfileApp extends Polymer.Element {
      static get is() { return 'fund-profile-app'; }
      static get properties() {
        return {
          fund: Object,
          loading: Boolean
        };
      }
         constructor() {
            super();
        }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                this.loading = true
            }

            handleresponse() {
              this.loading = !this.loading
            }
    }

    window.customElements.define(FundProfileApp.is, FundProfileApp);
  </script>
</dom-module>
