<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../fund-profile-app/components/general-information.html">
<link rel="import" href="../fund-profile-app/components/rentabilidad-calculation.html">
<link rel="import" href="../../src/fund-profile-app/components/tab-menu.html">
<link rel="import" href="../../src/fund-profile-app/theme/shared-styles.html">

<dom-module id="fund-profile-app" class="fund-profile-app">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        max-width: 940px;
        margin: 0 auto;
      }
      .page-container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-column-gap: 15px;
      }
      h1 {
        font-size: 30px;
        line-height: 35px;
      }
      h5 {
        font-size: 16px;
        font-weight: 400px;
        line-height: 20px;
      }
    </style>
    <iron-ajax
      auto
      url="http://localhost:3000/funds"
      handle-as="json"
      last-response="{{ fund }}"
      on-response="handleResponse"
    >
    </iron-ajax>

    <h1>[[fund.name]], <span>[[fund.typeShort]]</span></h1>
    <h5>[[fund.subtype]]</h5>

    <div class="page-container">
      <div class="sidebar-container">
        
        <h1>[[fund.name]], <span>[[fund.typeShort]]</span></h1>
        <h2>[[fund.subtype]]</h2>
        <general-information fund="[[ fund ]]"></general-information>
        <rentabilidad-calculation fund="[[ fund ]]"></rentabilidad-calculation>
       
      </div>
      <div class="main-container">
        <tab-menu fund="[[ fund ]]"></tab-menu>
      </div> 
    </div>
   
  </template>


  <script>
    /**
     * @customElement
     * @polymer
     */
    class FundProfileApp extends Polymer.Element {
      static get is() {
        return "fund-profile-app";
      }
      static get properties() {
        return {
          fund: Object,
          loading: Boolean
        };
      }
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();
        this.loading = true;
      }

      handleresponse() {
        this.loading = !this.loading;
      }
    }

    window.customElements.define(FundProfileApp.is, FundProfileApp);
  </script>
</dom-module>
