<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../components/dropdown-table.html">
<link rel="import" href="../components/table-row.html">
<link rel="import" href="../theme/shared-styles.html">

<dom-module id="datos-tab">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <dropdown-table>
            <span slot="title">Datos</span>
            <div slot="content">
                <dt>Fecha lanzamiento del fondo</dt>
                <dd>[[fund.date]]</dd>

                <dt>Fecha lanzamiento</dt>
                <dd>[[fund.date]]</dd>

                <dt>Divisa denominación fondo</dt>
                <dd>[[fund.currency]]</dd>

                <dt>Tipo</dt>
                <dd>[[fund.typeData]]</dd>

                <dt>Inversión mínima</dt>
                <dd>[[fund.minInv]] EUR</dd>

                <dt>Minimo mantener</dt>
                <dd>[[fund.minInv]] EUR</dd>

                <dt>Valor liquidativo aplicable</dt>
                <dd>[[fund.valorLiqui]]</dd>

                <dt>Hora limite suscripciones y reembolsos</dt>
                <dd>[[fund.hourLimit]] H</dd>

                <dt>Tramitación suscripciones y reembolsos</dt>
                <dd>[[fund.valorLiqui]][[fund.tramit]]</dd>

                <dt>Código ISIN</dt>
                <dd>[[fund.ISIN]]</dd>

                <dt>Código CIF</dt>
                <dd>[[fund.CIF]]</dd>

                <dt>Código registro</dt>
                <dd>[[fund.regis]]</dd>

                <dt>Domicilio</dt>
                <dd>[[fund.country]]</dd>

                <dt>Registrado en</dt>
                <dd>[[fund.country]]</dd>

                <dt>Estructura legal</dt>
                <dd>[[fund.structure]]</dd>

                <dt>Gestora</dt>
                <dd>[[fund.gestor]]</dd>

                <dt>Depositario</dt>
                <dd>[[fund.depos]].</dd>

                <dt>Auditor</dt>
                <dd>[[fund.audit]]</dd>

                <dt>Patrimonio (24/1/2019)</dt>
                <dd>[[fund.patrim]]€</dd>

                <dt>Indice de referencia</dt>
                <dd>[[fund.ref]]</dd>

                <dt>Frecuencia de cálculo del valor liquidativo</dt>
                <dd>[[fund.frecuence]]</dd>
            </div>
        </dropdown-table>
        <dropdown-table>
            <span slot="title">Comisiones</span>
            <div slot="content">
                <dt>Fecha lanzamiento del fondo</dt>
                <dd>[[fund.date]]</dd>
            </div>
        </dropdown-table>
        <dropdown-table>
            <span slot="title">Historico de comisiones</span>
            <div slot="content">
                <dt>Fecha lanzamiento del fondo</dt>
                <dd>[[fund.date]]</dd>
            </div>
        </dropdown-table>
        <dropdown-table>
            <span slot="title">Otros datos de interes</span>
            <div slot="content">
                <dt>Fecha lanzamiento del fondo</dt>
                <dd>[[fund.date]]</dd>
            </div>
        </dropdown-table>
    </template>

    <script>
        /**
         * `datos-tab` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class DatosTab extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'datos-tab';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    arrow: {
                        type: String, 
                        value: 'arrow-down'
                    }
                };
            }
        }

        window.customElements.define(DatosTab.is, DatosTab);
    </script>
</dom-module>
